services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8081:8081' # Can change to 8080:8080 if needed
    env_file:
      - .env
    volumes:
      - ./data:/app/data # Mount data directory for persistent notifications
      - /app/node_modules # Prevents overwriting node_modules inside container
    command: ['bun', 'start']
